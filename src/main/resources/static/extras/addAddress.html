<div class="container mt-5" style="background-color: #666666; opacity: 0.98;">
    <div class="row">
        <div class="col-12 p-3"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 align-content-center p-5">
            <h3 style="color: #dddddd;">Dodaj sklep!</h3>
            <form>
                <div class="form-group">
                    <label for="name">Nazwa</label>
                    <input type="text" class="form-control" id="name" aria-describedby="Podaj nazwę placówki" placeholder="Podaj nazwę placówki">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group mt-2">
                    <label for="streetName">Ulica</label>
                    <input type="text" class="form-control" id="streetName" placeholder="Podaj nazwę ulicy, przy której znajduje się placówka">
                </div>
                <div class="form-group mt-2">
                    <label for="buildingNumber">Numer budynku</label>
                    <input type="text" class="form-control" id="buildingNumber" placeholder="Podaj numer budynku, przy którym znajduje się placówka">
                </div>
                <div class="form-group mt-2">
                    <label for="apartmentNumber">Numer mieszkania</label>
                    <input type="text" class="form-control" id="apartmentNumber" placeholder="Podaj numer mieszkania, przy którym znajduje się placówka">
                </div>
                <div class="form-group mt-2">
                    <label for="postCode" maxlength="6">Kod pocztowy</label>
                    <input type="text" class="form-control" id="postCode" placeholder="Podaj kod pocztowy, przy którym znajduje się placówka">
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Podane dane są poprawne</label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Wykonaj</button>
            </form>
        </div>

    </div>
</div>>
